<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Thought</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12 ">
        <h1 class="text-center">Edit Thought</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info" >Logout</a>
        </div>
    </nav>
    <form action="/update/thought" method="post" class="col-11 p-4 bg-dark text-light mx-auto">
        {% with messages = get_flashed_messages(category_filter=["thought"]) %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value="{{edit.id}}">
            <div class="col-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{edit.name}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description"  value="{{edit.description}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions" cols="30" rows="5"  value="{{edit.instructions}}" class="form-control">{{edit.instructions}}</textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made"  value="{{edit.date_made}}" class="form-control">
                </div>
                </div>
                </div>
                {% else %}
                </div>
                {% endif %}
                <br>
                <button class="btn btn-primary">Edit Thought</button>
            </div>
        </div>
    </form>
</body>
</html>
